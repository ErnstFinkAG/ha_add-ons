name: "Panasonic F-Series Heatpump"
version: "1.0.0.3"
slug: "panasonic_f_heatpump"
description: "Decode Panasonic Aquarea F-series via CH9121 and publish MQTT sensors."
arch:
  - amd64
  - aarch64
startup: services
init: false
host_network: true
homeassistant_api: false
options:
  hp_ip: "10.80.255.221"
  hp_port: 2000
  device_name: "panasonic_f"
  poll_interval: 5
  connect_timeout: 5
  mqtt_host: "localhost"
  mqtt_port: 1883
  mqtt_username: ""
  mqtt_password: ""
  discovery_prefix: "homeassistant"
  state_base_topic: "panasonic_f"
schema:
  hp_ip: str
  hp_port: int
  device_name: str
  poll_interval: int
  connect_timeout: int
  mqtt_host: str
  mqtt_port: int
  mqtt_username: str
  mqtt_password: str
  discovery_prefix: str
  state_base_topic: str
