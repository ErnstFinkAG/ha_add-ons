name: "QR Tag Overlay"
slug: qr-tag_overlay
description: "Reads QR codes via ZBar from a Home Assistant camera entity and serves an annotated snapshot + MJPEG stream."
version: "0.1.1"
url: "https://github.com/ErnstFinkAG/ha_add-ons"

arch:
  - amd64
  - aarch64
  - armv7
  - i386

startup: services
init: false

homeassistant_api: true

ports:
  8080/tcp: 8080
ports_description:
  8080/tcp: "HTTP (snapshot + mjpeg)"

options:
  camera_entity: "camera.front_door"
  poll_interval_ms: 750
  overlay:
    position: "bottom_left"
    font_size: 28
    padding: 10

schema:
  camera_entity: str
  poll_interval_ms: int(100,)
  overlay:
    position: list(bottom_left|bottom_right|top_left|top_right)
    font_size: int(10,)
    padding: int(0,)