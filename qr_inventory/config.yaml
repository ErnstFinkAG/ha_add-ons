name: QR Inventory
version: "0.1.1"
slug: qr_inventory
description: "Scan multiple QR codes from an RTSP camera and map them to storage zones."
arch:
  - amd64
startup: services
boot: auto
init: false

options:
  rtsp_url: ""
  interval_seconds: 60
  required_consistency: 3
  zones: "{}"

schema:
  rtsp_url: str
  interval_seconds: int
  required_consistency: int
  zones: str
