name: QR Inventory
version: "0.1.5"
slug: qr_inventory
description: "Scan multiple QR codes from an RTSP camera and map them to storage zones."
arch:
  - amd64
  - aarch64

startup: services
boot: auto
init: false

build_from:
  amd64: ghcr.io/home-assistant/amd64-addon-base-python:3.11
  aarch64: ghcr.io/home-assistant/aarch64-addon-base-python:3.11

options:
  rtsp_url: ""
  interval_seconds: 60
  required_consistency: 3
  zones: "{}"

schema:
  rtsp_url: str
  interval_seconds: int
  required_consistency: int
  zones: str