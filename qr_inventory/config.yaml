name: QR Inventory
version: "0.3.3"
slug: qr_inventory
description: "Scan multiple QR codes from an RTSPS/RTSP camera, map them to storage zones, and serve an overlay PNG via HTTP."
arch:
  - amd64
  - aarch64

startup: services
boot: auto
init: false

ports:
  8099/tcp: 8099
ports_description:
  8099/tcp: "Overlay snapshot (/overlay.png or /<overlay_png_name>) + detections (/detections.json)"
webui: "http://[HOST]:[PORT:8099]/"

options:
  camera_mode: rtsps
  rtsp_url: ""
  interval_seconds: 60
  required_consistency: 3
  zones: "{}"
  tls_verify: false
  overlay_png_name: overlay.png

  # Accuracy tuning
  zone_fallback: true
  use_preprocess: true
  roi_padding_px: 40
  roi_scale: 2.0

schema:
  camera_mode: list(rtsp|rtsps)
  rtsp_url: str
  interval_seconds: int
  required_consistency: int
  zones: str
  tls_verify: bool
  overlay_png_name: str

  # Accuracy tuning
  zone_fallback: bool
  use_preprocess: bool
  roi_padding_px: int
  roi_scale: float